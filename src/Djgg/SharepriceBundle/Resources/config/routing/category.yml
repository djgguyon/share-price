djgg_shareprice_category_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "DjggSharepriceBundle:Category:edit" }

djgg_shareprice_category_update:
    pattern:  /{id}/update
    defaults: { _controller: "DjggSharepriceBundle:Category:update" }
    requirements: { _method: post }

djgg_shareprice_category_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "DjggSharepriceBundle:Category:delete" }
    requirements: { _method: post }
