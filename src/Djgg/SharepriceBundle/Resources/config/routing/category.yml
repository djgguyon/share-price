djgg_shareprice_category_grid:
    pattern:  /grid
    defaults: { _controller: "DjggSharepriceBundle:Category:grid" }

djgg_shareprice_category_show:
    pattern:  /{id}/show
    defaults: { _controller: "DjggSharepriceBundle:Category:show" }

djgg_shareprice_category_new:
    pattern:  /new
    defaults: { _controller: "DjggSharepriceBundle:Category:new" }

